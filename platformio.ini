[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	bogde/HX711@^0.7.4
	pierremolinaro/ACAN_ESP32@^1.0.4
	107-systems/107-Arduino-MCP2515@^1.3.2
	https://github.com/107-systems/107-Arduino-UAVCAN/archive/refs/heads/master.zip
	mathertel/LiquidCrystal_PCF8574@^1.3.0
	adafruit/DHT sensor library@^1.4.2
monitor_speed = 115200
upload_port = /dev/ttyUSB0
